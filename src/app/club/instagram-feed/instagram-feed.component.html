<div class="w-full py-16">
    <h2 class="text-4xl font-bold text-center text-white mb-12">Suivez-nous sur Instagram</h2>

    <div class="relative overflow-hidden">
        <div class="flex justify-center items-center">
            <!-- Previous media -->
            <div class="hidden md:block w-100 h-100 mx-4 opacity-50">
                <a [href]="mediaItems[getPreviousIndex()].postUrl" target="_blank" rel="noopener noreferrer">
                    <img [src]="mediaItems[getPreviousIndex()].imageUrl" alt="Previous"
                        class="w-full h-full object-cover rounded-lg cursor-pointer" />
                </a>
            </div>

            <!-- Current media -->
            <div class="w-180 h-180 mx-4 transform transition-all duration-500 hover:scale-105">
                <a [href]="mediaItems[currentIndex].postUrl" target="_blank" rel="noopener noreferrer">
                    <img [src]="mediaItems[currentIndex].imageUrl" alt="Current"
                        class="w-full h-full object-cover rounded-lg shadow-xl cursor-pointer" />
                </a>
                <div
                    class="absolute bottom-0 left-1/2 transform -translate-x-1/2 bg-black bg-opacity-75 text-white p-4 rounded-t-lg w-full max-w-md">
                    <p class="text-sm">{{mediaItems[currentIndex].caption}}</p>
                    <div class="flex items-center mt-2 text-sm">
                        <span class="mr-4">{{mediaItems[currentIndex].likes}} likes</span>
                        <span>{{mediaItems[currentIndex].comments}} comments</span>
                    </div>
                </div>
            </div>

            <!-- Next media -->
            <div class="hidden md:block w-100 h-100 mx-4 opacity-50">
                <a [href]="mediaItems[getNextIndex()].postUrl" target="_blank" rel="noopener noreferrer">
                    <img [src]="mediaItems[getNextIndex()].imageUrl" alt="Next"
                        class="w-full h-full object-cover rounded-lg cursor-pointer" />
                </a>
            </div>
        </div>

        <!-- Navigation dots -->
        <div class="flex justify-center mt-8">
            <button *ngFor="let item of mediaItems; let i = index" (click)="setCurrentIndex(i)"
                class="w-3 h-3 mx-1 rounded-full" [ngClass]="i === currentIndex ? 'bg-white' : 'bg-gray-500'"></button>
        </div>
    </div>
</div>
