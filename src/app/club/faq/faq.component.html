<div class="container mx-auto px-4">
    <h2 class="text-3xl font-bold text-center mb-12">Foire aux questions</h2>

    <div class="max-w-6xl mx-auto flex flex-col md:flex-row gap-4">
        <!-- Left column -->
        <div class="flex-1 space-y-4">
            <div *ngFor="let item of getColumnItems(0)" class="bg-white rounded-lg shadow-md overflow-hidden">
                <button (click)="toggleFaq(item)"
                    class="w-full px-6 py-4 text-left flex justify-between items-center hover:bg-gray-50 transition-colors">
                    <span class="font-medium text-lg">{{ item.question }}</span>
                    <i class="fas" [class.fa-chevron-down]="!item.isOpen" [class.fa-chevron-up]="item.isOpen"
                        [class.text-[#f84c00]]="item.isOpen">
                    </i>
                </button>

                <div *ngIf="item.isOpen" class="px-6 py-4 border-t" [@slideInOut]>
                    <p class="text-gray-600">{{ item.answer }}</p>
                </div>
            </div>
        </div>

        <!-- Right column -->
        <div class="flex-1 space-y-4">
            <div *ngFor="let item of getColumnItems(1)" class="bg-white rounded-lg shadow-md overflow-hidden">
                <button (click)="toggleFaq(item)"
                    class="w-full px-6 py-4 text-left flex justify-between items-center hover:bg-gray-50 transition-colors">
                    <span class="font-medium text-lg">{{ item.question }}</span>
                    <i class="fas" [class.fa-chevron-down]="!item.isOpen" [class.fa-chevron-up]="item.isOpen"
                        [class.text-[#f84c00]]="item.isOpen">
                    </i>
                </button>

                <div *ngIf="item.isOpen" class="px-6 py-4 border-t" [@slideInOut]>
                    <p class="text-gray-600">{{ item.answer }}</p>
                </div>
            </div>
        </div>
    </div>
</div>
